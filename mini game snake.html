<html>
	<head>
		<style>
    			#puzzle {
				display: inline-grid;
				grid-template-columns: repeat(3, 1fr);
				padding: 30vw;
				padding-top: 10px;
			}
			input {
				width: 10vw;
				height: 10vw;
				margin: 1px;
				text-align: center;
				font-size: 5vw;
			}
		</style>
		<script>
			letter = ["Б", "Е", "З", "О", "П", "С", "Н", "О", "Ь", "С", "Т"," "];
			btn = new Array(12);
			function play(B){
				n = btn.indexOf(B);
				m = letter.indexOf(' ');
				if (true){
					btn[n].value = " ";
					btn[m].value = letter[n];
					letter[m] = letter[n];
					letter[n] = " ";
				}
			}
		</script>
	</head>
	<body>
		<div id=puzzle>
		</div>
		<script>
			for(i=0; i<12; i++){
				btn[i] = document.createElement("input");
				btn[i].type = "button";
				btn[i].value = letter[i];
				btn[i].onclick = function() {play(this)};
				document.getElementById('puzzle').appendChild(btn[i]);
			}
		</script>
                <h1>Собери слово безопасность</h1>
	</body>
</html>
